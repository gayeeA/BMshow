<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="show-timings mt-4">
        <h5>Available Show Timings</h5>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Time</th>
                </tr>
            </thead>
            <tbody>
                {% for show in movie.show_timings.all %}
                <tr>
                    <td>{{ show.date }}</td>
                    <td>{{ show.time }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="2" class="text-center">No show timings available</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
